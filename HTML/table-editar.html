<body id="cuerpo">

        <div class="contenedor-formulario">
            <h1>Editar datos de Registro</h1>
            <form class="formulario-editar-clientes">
                <label for="firstname">Nombre:</label>
                <input type="text" class="firstname-edit" name="firstname" required><br>

                <label for="lastname">Apellido:</label>
                <input type="text" class="lastname-edit" name="lastname" required><br>

                <label for="email">Email:</label>
                <input type="email" class="email-edit" name="email" required><br>

                <label for="phone">Tel√©fono:</label>
                <input type="number" class="phone-edit" name="phone" required><br>

                <input type="submit" class="btnEditar"value="Editar">
                <a href="table.html" class="btnCancelar-edit">Cancelar</a>
            </form>
        </div> 
    </div>
    <div class="contenedor-dinamico"></div>
    <script src="../JS/table-editor.js"></script>
